<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!--  -->
    <!-- 칼라 -->
	<button type="button" class="btn btn-primary">Primary</button> <!-- 파란 -->
	<button type="button" class="btn btn-secondary">Secondary</button> <!-- 회색 -->
	<button type="button" class="btn btn-success">Success</button> <!-- 초록 -->
<button type="button" class="btn btn-danger">Danger</button> 	<!-- 빨간 -->
	<button type="button" class="btn btn-warning">Warning</button><!--  노란 -->
	<button type="button" class="btn btn-info">Info</button> <!-- 하늘 -->
	<button type="button" class="btn btn-light">Light</button> <!-- 흰색 -->
	<button type="button" class="btn btn-dark">Dark</button> <!-- 검정 -->

	<button type="button" class="btn btn-link">Link</button>
	<hr>
	<a class="btn btn-primary" href="#" role="button">Link</a>
	<button class="btn btn-primary" type="submit">Button</button>
	<input class="btn btn-primary" type="button" value="Input">
	<input class="btn btn-primary" type="submit" value="Submit">
	<input class="btn btn-primary" type="reset" value="Reset">
	
	<hr>
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-outline-danger">Danger</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-info">Info</button>
	<button type="button" class="btn btn-outline-light">Light</button>
	<button type="button" class="btn btn-outline-dark">Dark</button>
	<hr>
	
	<button type="button" class="btn btn-primary btn-lg">Large button</button>
	<button type="button" class="btn btn-secondary btn-lg">Large button</button>	
    
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
	<button type="button" class="btn btn-secondary btn-sm">Small button</button>
    <hr>
    
    <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
	<button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
   <a class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Primary link</a>
	<a class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">Link</a>
   <hr>
   <div class="d-grid gap-2">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>
   <div class="d-grid gap-2 d-md-block">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>
	 
	 <div class="d-grid gap-2 col-6 mx-auto">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>
	
	<hr>
	<button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Toggle button</button>
	<button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
	<button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>
	 <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Toggle link</a>
	<a href="#" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
	<a class="btn btn-primary disabled" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
	 
	    <!--  -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
