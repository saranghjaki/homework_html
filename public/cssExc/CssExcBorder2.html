<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="uTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>youngsoo</title> 
			<style type="text/css">
			.aaa {
				border:dashed;
			} /* 도드진하게 */
			.bbb {
				border:double;
			}/*  두줄 */
			.ccc {
				border:groove;
			} 
			.ddd {
				border:inset;
			}
			.eee {
				border:outset;
			}
			.fff {
				border:ridge;
			}
			.ggg {
				border:dotted;
			}
	</style>
	
	</head>
	
		<body>

			<span class="aaa">영수</span>
			<span class="aaa">수랑</span>

		<br>
			<span class="bbb">영수</span>

			<span class="bbb">우디</span>
			<span class="bbb">우진</span>
		<br>
			<span class="ccc">영수</span>
			<span class="ccc">수랑</span>
			<span class="ccc">우디</span>
			<span class="ccc">우진</span>
		<br>	
			<span class="ddd">영수</span>
			<span class="ddd">수랑</span>
			<span class="ddd">우디</span>
			<span class="ddd">우진</span>
		<br>	
			<span class="eee">영수</span>

			<span class="eee">우디</span>
			<span class="eee">우진</span>
		<br>
			<span class="fff">영수</span>
			<span class="fff">수랑</span>
			<span class="fff">우디</span>
			<span class="fff">우진</span>
		<br>
			<span class="ggg">영수</span>
			<span class="ggg">수랑</span>
			<span class="ggg">우디</span>
			<span class="ggg">우진</span>
		
		</body>	
</html>
